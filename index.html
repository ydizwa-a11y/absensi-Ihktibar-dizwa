  <style>
    body {
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0d9488 0%, #065f46 50%, #064e3b 100%);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .scan-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #10b981, transparent);
      animation: scan 2s linear infinite;
    }
    
    @keyframes scan {
      0% { top: 0; }
      50% { top: calc(100% - 3px); }
      100% { top: 0; }
    }
    
    .pulse-ring {
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      80%, 100% { transform: scale(1.3); opacity: 0; }
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.4);
    }
    
    .sidebar-item {
      transition: all 0.2s ease;
    }
    
    .sidebar-item:hover, .sidebar-item.active {
      background: rgba(16, 185, 129, 0.2);
      border-left: 4px solid #10b981;
    }
    
    .table-row:hover {
      background: rgba(16, 185, 129, 0.05);
    }
    
    .modal-overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    
    .toast {
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    #video-preview {
      transform: scaleX(-1);
    }
    
    .barcode-svg {
      max-width: 200px;
      height: 60px;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>

  <script>
    // App State
    let currentUser = null;
    let allData = [];
    let codeReader = null;
    let videoStream = null;
    
    const defaultConfig = {
      app_title: "Sistem Absensi Santri"
    };
    
    // Admin credentials
    const ADMIN_CREDENTIALS = {
      username: "umarbaba6787",
      password: "dizwa212"
    };
    
    const CLASSES = ["Ibtida'iyah 1", "TPQ", "Ibtida'iyah 2", "Ibtida'iyah 3"];
    
    // Data Handler
    const dataHandler = {
      onDataChanged(data) {
        allData = data;
        if (currentUser) {
          renderCurrentView();
        }
      }
    };
    
    // Initialize
    async function init() {
      const initResult = await window.dataSdk.init(dataHandler);
      if (!initResult.isOk) {
        showToast('Gagal menginisialisasi sistem', 'error');
      }
      
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            document.title = config.app_title || defaultConfig.app_title;
          },
          mapToCapabilities: (config) => ({
            recolorables: [],
            borderables: [],
            fontEditable: undefined,
            fontSizeable: undefined
          }),
          mapToEditPanelValues: (config) => new Map([
            ["app_title", config.app_title || defaultConfig.app_title]
          ])
        });
      }
      
      setupEventListeners();
    }
    
    // Event Listeners
    function setupEventListeners() {
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('logout-btn').addEventListener('click', handleLogout);
      document.getElementById('close-camera-btn').addEventListener('click', closeCamera);
      document.getElementById('close-modal-btn').addEventListener('click', closeModal);
    }
    
    // Login Handler
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const errorEl = document.getElementById('login-error');
      
      if (!username || !password) {
        errorEl.textContent = 'Username dan password harus diisi';
        errorEl.classList.remove('hidden');
        return;
      }
      
      // Check admin
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        currentUser = { username, role: 'admin', name: 'Administrator' };
        showDashboard();
        return;
      }
      
      // Check users in data
      const user = allData.find(d => 
        d.type === 'user' && 
        d.user_username === username && 
        d.user_password === password
      );
      
      if (user) {
        currentUser = { 
          username: user.user_username, 
          role: user.user_role, 
          name: user.user_name,
          id: user.__backendId
        };
        showDashboard();
      } else {
        errorEl.textContent = 'Username atau password salah';
        errorEl.classList.remove('hidden');
      }
    }
    
    function handleLogout() {
      currentUser = null;
      document.getElementById('login-page').classList.remove('hidden');
      document.getElementById('dashboard-container').classList.add('hidden');
      document.getElementById('login-username').value = '';
      document.getElementById('login-password').value = '';
      document.getElementById('login-error').classList.add('hidden');
    }
    
    // Show Dashboard
    function showDashboard() {
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('dashboard-container').classList.remove('hidden');
      
      // Update user info
      document.getElementById('user-initial').textContent = currentUser.name.charAt(0).toUpperCase();
      document.getElementById('user-name-display').textContent = currentUser.name;
      document.getElementById('user-role-display').textContent = getRoleLabel(currentUser.role);
      
      // Setup sidebar
      setupSidebar();
      renderCurrentView();
    }
    
    function getRoleLabel(role) {
      const labels = { admin: 'Administrator', ustadz: 'Ustadz', wali: 'Wali Santri' };
      return labels[role] || role;
    }
    
    function setupSidebar() {
      const nav = document.getElementById('sidebar-nav');
      let menuItems = [];
      
      if (currentUser.role === 'admin') {
        menuItems = [
          { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
          { id: 'santri', icon: 'üë®‚Äçüéì', label: 'Data Santri' },
          { id: 'attendance', icon: 'üìã', label: 'Absensi' },
          { id: 'users', icon: 'üë•', label: 'Kelola Akun' },
          { id: 'scan', icon: 'üì∑', label: 'Scan Barcode' }
        ];
      } else if (currentUser.role === 'ustadz') {
        menuItems = [
          { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
          { id: 'santri', icon: 'üë®‚Äçüéì', label: 'Daftar Santri' },
          { id: 'attendance', icon: 'üìã', label: 'Riwayat Absensi' },
          { id: 'scan', icon: 'üì∑', label: 'Scan Barcode' }
        ];
      } else if (currentUser.role === 'wali') {
        menuItems = [
          { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
          { id: 'my-child', icon: 'üë®‚Äçüéì', label: 'Data Anak' },
          { id: 'attendance', icon: 'üìã', label: 'Riwayat Absensi' }
        ];
      }
      
      nav.innerHTML = menuItems.map((item, idx) => `
        <button class="sidebar-item w-full text-left px-6 py-3 flex items-center gap-3 text-gray-300 hover:text-white ${idx === 0 ? 'active' : ''}" data-view="${item.id}">
          <span class="text-lg">${item.icon}</span>
          <span class="text-sm font-medium">${item.label}</span>
        </button>
      `).join('');
      
      nav.querySelectorAll('.sidebar-item').forEach(btn => {
        btn.addEventListener('click', () => {
          nav.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentView = btn.dataset.view;
          renderCurrentView();
        });
      });
    }
    
    let currentView = 'dashboard';
    
    function renderCurrentView() {
      const content = document.getElementById('main-content');
      
      switch(currentView) {
        case 'dashboard':
          renderDashboard(content);
          break;
        case 'santri':
          renderSantriList(content);
          break;
        case 'attendance':
          renderAttendance(content);
          break;
        case 'users':
          renderUsers(content);
          break;
        case 'scan':
          openCamera();
          break;
        case 'my-child':
          renderMyChild(content);
          break;
        default:
          renderDashboard(content);
      }
    }
    
    // Render Dashboard
    function renderDashboard(container) {
      const santriCount = allData.filter(d => d.type === 'santri').length;
      const todayAttendance = allData.filter(d => 
        d.type === 'attendance' && 
        d.attendance_date === new Date().toISOString().split('T')[0]
      ).length;
      const usersCount = allData.filter(d => d.type === 'user').length;
      
      let extraStats = '';
      if (currentUser.role === 'admin') {
        extraStats = `
          <div class="glass-card rounded-2xl p-6 border border-gray-100 shadow-lg">
            <div class="flex items-center gap-4">
              <div class="w-14 h-14 bg-purple-100 rounded-2xl flex items-center justify-center">
                <span class="text-2xl">üë•</span>
              </div>
              <div>
                <p class="text-sm text-gray-500">Total Akun</p>
                <p class="text-3xl font-bold text-gray-800">${usersCount}</p>
              </div>
            </div>
          </div>
        `;
      }
      
      const recentAttendance = allData
        .filter(d => d.type === 'attendance')
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .slice(0, 5);
      
      container.innerHTML = `
        <div class="mb-6">
          <h1 class="text-2xl font-bold text-gray-800">Selamat Datang, ${currentUser.name}!</h1>
          <p class="text-gray-500">PP Darul 'Izzi Wadda'wah Semarang</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="glass-card rounded-2xl p-6 border border-gray-100 shadow-lg">
            <div class="flex items-center gap-4">
              <div class="w-14 h-14 bg-emerald-100 rounded-2xl flex items-center justify-center">
                <span class="text-2xl">üë®‚Äçüéì</span>
              </div>
              <div>
                <p class="text-sm text-gray-500">Total Santri</p>
                <p class="text-3xl font-bold text-gray-800">${santriCount}</p>
              </div>
            </div>
          </div>
          
          <div class="glass-card rounded-2xl p-6 border border-gray-100 shadow-lg">
            <div class="flex items-center gap-4">
              <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center">
                <span class="text-2xl">üìã</span>
              </div>
              <div>
                <p class="text-sm text-gray-500">Absensi Hari Ini</p>
                <p class="text-3xl font-bold text-gray-800">${todayAttendance}</p>
              </div>
            </div>
          </div>
          
          ${extraStats}
        </div>
        
        ${currentUser.role !== 'wali' ? `
        <div class="glass-card rounded-2xl p-6 border border-gray-100 shadow-lg mb-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-bold text-gray-800">‚ö° Aksi Cepat</h2>
          </div>
          <button id="quick-scan-btn" class="btn-primary text-white font-semibold py-4 px-6 rounded-xl flex items-center gap-3">
            <span class="text-2xl">üì∑</span>
            <span>SCAN BARCODE ABSENSI</span>
          </button>
        </div>
        ` : ''}
        
        <div class="glass-card rounded-2xl p-6 border border-gray-100 shadow-lg">
          <h2 class="text-lg font-bold text-gray-800 mb-4">üìã Absensi Terbaru</h2>
          ${recentAttendance.length > 0 ? `
            <div class="space-y-3">
              ${recentAttendance.map(a => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                  <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center">
                      <span class="text-emerald-600 font-bold">${a.attendance_santri_name.charAt(0)}</span>
                    </div>
                    <div>
                      <p class="font-semibold text-gray-800">${a.attendance_santri_name}</p>
                      <p class="text-xs text-gray-500">${a.attendance_class}</p>
                    </div>
                  </div>
                  <div class="text-right">
                    <p class="text-sm font-medium text-emerald-600">${a.attendance_status}</p>
                    <p class="text-xs text-gray-500">${a.attendance_date} ${a.attendance_time}</p>
                  </div>
                </div>
              `).join('')}
            </div>
          ` : '<p class="text-gray-500 text-center py-4">Belum ada data absensi</p>'}
        </div>
      `;
      
      const quickScanBtn = document.getElementById('quick-scan-btn');
      if (quickScanBtn) {
        quickScanBtn.addEventListener('click', openCamera);
      }
    }
    
    // Generate Barcode SVG
    function generateBarcodeSVG(code) {
      const bars = [];
      let x = 10;
      
      for (let i = 0; i < code.length; i++) {
        const charCode = code.charCodeAt(i);
        const pattern = charCode.toString(2).padStart(8, '0');
        
        for (let j = 0; j < pattern.length; j++) {
          if (pattern[j] === '1') {
            bars.push(`<rect x="${x}" y="5" width="2" height="40" fill="#000"/>`);
          }
          x += 2;
        }
        x += 2;
      }
      
      return `<svg class="barcode-svg" viewBox="0 0 ${x + 10} 60" xmlns="http://www.w3.org/2000/svg">
        ${bars.join('')}
        <text x="${(x + 10) / 2}" y="55" text-anchor="middle" font-size="8" font-family="monospace">${code}</text>
      </svg>`;
    }

    // Camera Functions
    async function openCamera() {
      const modal = document.getElementById('camera-modal');
      const video = document.getElementById('video-preview');
      const loading = document.getElementById('camera-loading');
      const errorEl = document.getElementById('camera-error');
      const errorMsg = document.getElementById('camera-error-msg');
      const scanResult = document.getElementById('scan-result');
      
      modal.classList.remove('hidden');
      loading.classList.remove('hidden');
      errorEl.classList.add('hidden');
      scanResult.classList.add('hidden');
      
      try {
        // Request camera permission
        videoStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        
        video.srcObject = videoStream;
        await video.play();
        loading.classList.add('hidden');
        
        // Initialize barcode reader
        codeReader = new ZXing.BrowserMultiFormatReader();
        
        codeReader.decodeFromVideoDevice(null, 'video-preview', async (result, err) => {
          if (result) {
            const barcode = result.getText();
            await processBarcodeScan(barcode);
          }
        });
        
      } catch (error) {
        loading.classList.add('hidden');
        errorEl.classList.remove('hidden');
        
        if (error.name === 'NotAllowedError') {
          errorMsg.textContent = 'Izin kamera ditolak. Aktifkan izin kamera di pengaturan browser.';
        } else if (error.name === 'NotFoundError') {
          errorMsg.textContent = 'Kamera tidak ditemukan di perangkat ini.';
        } else {
          errorMsg.textContent = 'Gagal mengakses kamera: ' + error.message;
        }
      }
    }
    
    async function processBarcodeScan(barcode) {
      const santri = allData.find(d => d.type === 'santri' && d.santri_barcode === barcode);
      
      if (!santri) {
        showToast('Barcode tidak ditemukan dalam sistem', 'error');
        return;
      }
      
      // Check if already scanned today
      const today = new Date().toISOString().split('T')[0];
      const existingAttendance = allData.find(d => 
        d.type === 'attendance' && 
        d.attendance_santri_id === santri.santri_id &&
        d.attendance_date === today
      );
      
      if (existingAttendance) {
        showToast(`${santri.santri_name} sudah diabsen hari ini`, 'warning');
        return;
      }
      
      // Record attendance
      const now = new Date();
      const attendance = {
        type: 'attendance',
        attendance_santri_id: santri.santri_id,
        attendance_santri_name: santri.santri_name,
        attendance_class: santri.santri_class,
        attendance_date: today,
        attendance_time: now.toTimeString().split(' ')[0].substring(0, 5),
        attendance_status: 'Hadir',
        attendance_recorded_by: currentUser.name,
        created_at: now.toISOString()
      };
      
      const result = await window.dataSdk.create(attendance);
      
      if (result.isOk) {
        // Show success in modal
        const scanResult = document.getElementById('scan-result');
        document.getElementById('scan-result-name').textContent = santri.santri_name;
        document.getElementById('scan-result-class').textContent = `${santri.santri_class} - Hadir ‚úì`;
        scanResult.classList.remove('hidden');
        
        showToast(`Absensi ${santri.santri_name} berhasil dicatat!`, 'success');
        
        // Play success sound effect simulation
        setTimeout(() => {
          scanResult.classList.add('hidden');
        }, 3000);
      } else {
        showToast('Gagal mencatat absensi', 'error');
      }
    }
    
    function closeCamera() {
      const modal = document.getElementById('camera-modal');
      modal.classList.add('hidden');
      
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
      }
      
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      
      const video = document.getElementById('video-preview');
      video.srcObject = null;
    }
    
    // Delete Confirmation
    let deleteTarget = null;
    
    function confirmDelete(type, id) {
      deleteTarget = { type, id };
      const item = allData.find(d => d.__backendId === id);
      const name = type === 'santri' ? item?.santri_name : item?.user_name;
      
      const modal = document.getElementById('form-modal');
      const title = document.getElementById('modal-title');
      const content = document.getElementById('modal-content');
      
      title.textContent = 'Konfirmasi Hapus';
      content.innerHTML = `
        <div class="text-center py-4">
          <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-gray-800 mb-2">Hapus ${type === 'santri' ? 'Santri' : 'Akun'}?</h3>
          <p class="text-gray-500 mb-6">Apakah Anda yakin ingin menghapus <strong>${name}</strong>?</p>
          <div class="flex gap-3">
            <button id="cancel-delete-btn" class="flex-1 py-3 border-2 border-gray-200 rounded-xl font-semibold text-gray-700 hover:bg-gray-50">
              Batal
            </button>
            <button id="confirm-delete-btn" class="flex-1 py-3 btn-danger text-white rounded-xl font-semibold">
              Hapus
            </button>
          </div>
        </div>
      `;
      
      modal.classList.remove('hidden');
      
      document.getElementById('cancel-delete-btn').addEventListener('click', closeModal);
      document.getElementById('confirm-delete-btn').addEventListener('click', executeDelete);
    }
    
    async function executeDelete() {
      if (!deleteTarget) return;
      
      const item = allData.find(d => d.__backendId === deleteTarget.id);
      if (!item) {
        showToast('Data tidak ditemukan', 'error');
        closeModal();
        return;
      }
      
      const btn = document.getElementById('confirm-delete-btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="animate-spin inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>';
      
      const result = await window.dataSdk.delete(item);
      
      if (result.isOk) {
        showToast('Data berhasil dihapus', 'success');
        closeModal();
      } else {
        showToast('Gagal menghapus data', 'error');
        btn.disabled = false;
        btn.textContent = 'Hapus';
      }
      
      deleteTarget = null;
    }
    
    // Modal Functions
    function closeModal() {
      document.getElementById('form-modal').classList.add('hidden');
      deleteTarget = null;
    }
    
    // Toast Function
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      
      const colors = {
        success: 'bg-emerald-500',
        error: 'bg-red-500',
        warning: 'bg-amber-500',
        info: 'bg-blue-500'
      };
      
      const icons = {
        success: '‚úì',
        error: '‚úï',
        warning: '‚ö†',
        info: '‚Ñπ'
      };
      
      toast.className = `toast flex items-center gap-3 ${colors[type]} text-white px-5 py-3 rounded-xl shadow-lg`;
      toast.innerHTML = `
        <span class="text-lg">${icons[type]}</span>
        <span class="font-medium">${message}</span>
      `;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }
    
    // Initialize app
    init();
  </script>
